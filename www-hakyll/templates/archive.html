<article>
<header>
    <table>
        <tbody>
            <tr>
            <td style="padding-right: 1rem">
<pre class="sourceCode pre">
<code>
+
|
|
|
|
+
</code>
</pre>
            </td>
            <td>
                <div>
                    <h1 class="display-4">$title$</h1>
                    $if(subtitle)$
                    <p class="lead">$subtitle$</p>
                    $endif$
                </div>
            </td>
        </tbody>
    </table>
</header>
    $if(tags)$
        <div class="float-right">
        $tags$
        </div>
        <div class="clearfix">
            <br/>
            <br/>
        </div>
    $endif$
    <ul>
        $for(posts)$
        <li>
            $if(slug)$
            $date$ <a href="$url$">$slug$</a>
            $else$
            $date$ <a href="$url$">$title$</a>
            $endif$
        </li>
        $endfor$
    </ul>
</article>
